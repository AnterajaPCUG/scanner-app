<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Akun</title>
  <style>
    body { font-family: Arial; background:#f0f0f0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:300px; }
    input, button { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
    button { background:#22c55e; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#16a34a; }
    a { display:block; margin-top:10px; text-align:center; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Daftar Akun</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
    <a href="login.html">Sudah punya akun? Login</a>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (data.message) {
        alert("Registrasi berhasil, silakan login!");
        window.location.href = "login.html";
      } else {
        alert("Registrasi gagal: " + data.error);
      }
    });
  </script>
</body>
</html>
